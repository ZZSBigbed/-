        <style>
			.table-invoice-bill {
				-moz-box-shadow: none;
				-webkit-box-shadow: none;
				box-shadow: none;
				border-bottom: 1px solid #ddd;
				margin-top: 20px;
			}
			
			.table-invoice-bill thead > tr > th {
				font-weight: 500;
				padding: 10px;
			}
			
			.table-invoice-bill thead > tr > th:last-child,
			.table-invoice-bill thead > tr > th:nth-child(4),
			.table-invoice-bill thead > tr > th:nth-child(3) {
				text-align: right;
			}
			
			.table-invoice-bill tbody > tr > td {
				padding: 2px;
				border-color: #ddd;
			}
			
			.table-invoice-bill tbody > tr > td:last-child,
			.table-invoice-bill tbody > tr > td:nth-child(4) {
				width: 15%;
				text-align: right;
			}

			.table-invoice-bill tbody > tr > td:nth-child(1) {
				width: 15%;
			}
			.table-invoice-bill tbody > tr > td:nth-child(3) {
				width: 5%;
				text-align: right;
			}
			
			.table-invoice-bill tbody > tr > td h5,
			.table-invoice-bill tbody > tr > td p {
				margin: 0;
			}
			
			body {
				font-size: 10px;
				color: #636E7B;
			}
			
			.table-total > tbody > tr > td:last-child {
				border-bottom: 1px solid #DDD;
				width: 15%;
				text-align: right;
				font-size: 11px;
				font-weight: 500;
				color: #333;
			}
        </style>
