<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Chain Responsive Bootstrap3 Admin</title>

        <link href="../css/style.default.css" rel="stylesheet">
        <link href="../css/select2.css" rel="stylesheet" />
        <link href="../css/style.datatables.css" rel="stylesheet">
        <link href="../css/dataTables.responsive.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
        
        <link href="../css/Table.css" rel="stylesheet">
        <link href="../css/Tablepage.css" rel="stylesheet">
        
        <link href="../css/frontoffice/datatable.css" rel="stylesheet">
        <style>
			.panel-body { padding: 10px; }
            .panel-footer { padding: 10px; }
            .contentpanel {  padding: 10px 10px;}
            .form-group {margin-bottom:4px;}
            .panel-heading {padding: 8px;}				
			.panel-title {
				font-size: 14px;
			}
            .btn-group { margin-bottom: 0px;}
			.panel-group .panel-heading {
 			   padding: 8px;
			}
			.panel-group .panel-heading .panel-title {
				font-size: 14px;
			}			
			.form-control {
				padding: 6px;
			}								
			hr{margin-top: 10px;margin-bottom: 10px;}
			.right-1px{
				padding-right: 1px;
			}
			.left-1px{
				padding-left: 1px;
			}			
			.leftright-1px{
				padding-right: 1px;
				padding-left: 1px;
			}
			.btn {
				border-radius: 3px;
				line-height: 21px;
				transition: all 0.2s ease-out 0s;
				padding: 4px 15px;
				border-width: 0px;
			}		
		
		
	        .dataTable .selected{ background:rgb(217, 237, 247);}
			.form-info {
				border:none;
				height: auto;
				width: 100%;
				box-shadow: none;
			}			
			.center {
				text-align:center;
			}			
			.right {
				text-align:right;
			}
			.tblchecked {width:2%;}			
			.dcode {width:5%;}
			.text {width:20%;}
			.datetime {width:14%;}
			.debit {width:10%;text-align:right;color:#03C;}			
			.credit {width:10%;text-align:right;color: #90C;}
			.dropdown-menu > li > a {
				padding: 2px 10px;
				color: #666;
			}			
        </style>
        
    </head>

<body>

	<div class="contentpanel contentpanel-mediamanager">
        <div class="media-options">
            <div class="pull-left">
            </div>
            <div class="pull-right">
                <div class="btn-toolbar">
                    <div class="btn-group">
	                    <button id ="btn-ok" type="reset" class="btn btn-primary btn-sm"><i class="fa fa-envelope mr5"></i> 确认</button>
                    </div>
                    <div class="btn-group">
	                    <button id ="btn-cancel" type="reset" class="btn btn-default btn-sm"><i class="fa fa-envelope mr5"></i> 取消</button>
                    </div>
                </div><!-- btn-toolbar -->
            </div>
        </div><!-- media-options -->
        
        <hr>
    
    
    
        <div class="row">
		   <div class="col-sm-8">
				<div class="panel-body">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><strong>科目代码</strong></label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="dcode" readOnly/>
                                </div><!--input-group -->                                    
                            </div>
                        </div><!-- form-group --> 
                    </div><!-- row -->
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">科目名称</label>
                            <div class="col-sm-9">
                                <div class="input-group col-sm-8">
                                    <input type="text" class="form-control" name="text" readOnly/>
                                </div><!-- input-group -->                                
                            </div>
                        </div><!-- form-group -->
                    </div><!-- row -->

                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><strong>金额</strong></label>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="credit"/>
                                </div><!-- input-group -->                                
                            </div>
                        </div><!-- form-group -->
                    </div><!-- row -->
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <div class="input-group col-sm-8">
                                    <input type="text" class="form-control" name="text" />
                                </div><!-- input-group -->                                
                            </div>
                        </div><!-- form-group -->
                    </div><!-- row -->                    
                    <span id="form-ar" >
						<hr>
	                      <div class="row">
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><strong>会员账号(A/R)</strong></label>
                                <div class="col-sm-4 right-1px">
                                    <input type="text" name="transcode" class="form-control" readOnly/>
                                </div>
                                <div class="col-sm-4 left-1px">
                                    <input type="text" name="transno" class="form-control" readOnly/>
                                </div>
                            </div><!-- form-group --> 
                        </div><!-- row -->
                        
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">账号名称</label>
                                <div class="col-sm-9">
                                    <div class="input-group col-sm-8">
                                        <input type="text" class="form-control" name="transtext" readOnly/>
                                    </div><!-- input-group -->                                
                                </div>
                            </div><!-- form-group -->
                        </div><!-- row -->
                    </span>
                    <span id="form-mar" >
						<hr>
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><strong>积分卡号</strong></label>
                                <div class="col-sm-4 right-1px">
                                    <input type="text" name="mno" class="form-control" readOnly/>
                                </div>
                                <div class="col-sm-4 left-1px">
                                    <input type="text" name="mname" class="form-control" readOnly/>
                                </div>
                            </div><!-- form-group --> 
                        </div><!-- row -->
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">积分卡名称</label>
                                <div class="col-sm-9">
                                    <div class="input-group col-sm-8">
                                        <input type="text" class="form-control" name="mar_text" readOnly/>
                                    </div><!-- input-group -->                                
                                </div>
                            </div><!-- form-group -->
                        </div><!-- row -->
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">积分</label>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="mar_debit" readOnly/>
                                    </div><!-- input-group -->                                
                                </div>
                            </div><!-- form-group -->
                        </div><!-- row -->
					</span>                    
                    
              </div><!-- row -->           
           </div><!-- col-sm-6 -->
            
           <div class="col-sm-4">
	           <div class="panel-body">
	            <button class="btn btn-primary btn-block" onclick="btn_cash();">现金</button>
    			<div class="mb10"></div>
	            <button class="btn btn-default btn-block" onclick="btn_other();">支票、其它</button>
    			<div class="mb10"></div>
                <button class="btn btn-primary btn-block">信用卡消费</button>
    			<div class="mb10"></div>
                <button class="btn btn-success btn-block">信用卡预授权</button>
    			<div class="mb10"></div>
                <button class="btn btn-warning btn-block">会员卡(A/R帐)</button>
    			<div class="mb10"></div>
                <button class="btn btn-info btn-block">积分卡</button>
                </div>
           </div><!-- col-sm-6 -->
                                    
     	</div>
   	</div>
   
        <script src="../js/jquery-1.11.1.min.js"></script>
        <script src="../js/jquery-migrate-1.2.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        
        <script src="../js/jquery.dataTables.min.js"></script>
        <script src="../js/dataTables.bootstrap.js"></script>
        <script src="../js/dataTables.responsive.js"></script>
        <script src="../js/select2.min.js"></script>

        <script src="../js/frontoffice/artDialog.source.js?skin=default" type="text/javascript"></script>
        <script src="../js/frontoffice/iframeTools.source.js" type="text/javascript"></script>        

        <script src="../js/frontoffice/cookies.js"></script>
        
        <script src="../js/frontoffice/table-huasheng.js"></script>
        <script src="../js/frontoffice/cash-posting-credit.js"></script>
        
	   <script>
			$(document).ready(function () { 
				init();
				
			});		
	   
	   
           document.getElementById("btnTest").onclick = function () {
			  var jsonArg = {}; 
			  
			   var oTable = $("#tblAll").dataTable();
				// Filter to rows with ‘Webkit’ in them, add a background colour and then
				// remove the filter, thus highlighting the ‘Webkit’ rows only.
				oTable.fnFilter("1");
				oTable.$("tr", {
					"filter": "applied"
				}).css("backgroundColor", "blue");
				oTable.fnFilter();
        	};
       </script>
    </body>
