<body>
	<div class="contentpanel contentpanel-mediamanager">
        <div class="media-options">
            <div class="pull-left">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-info btn-sm enabled" onClick="pIframeRetrieve();"><i class="fa fa-envelope mr5"></i> 刷新</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default btn-sm enabled" onClick="iformworkReload();"><i class="fa fa-envelope mr5"></i> 修改</button>

                    <div class="btn-group">
                        <button class="btn btn-default btn-sm enabled"><i class="fa fa-download mr5"></i> 开发票</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default btn-sm enabled"><i class="fa fa-download mr5"></i> 无纸单据</button>
                    </div> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm enabled" > 账单类型</button>
                        <button type="button" class="btn btn-default btn-sm enabled dropdown-toggle" data-toggle="dropdown">
                          <span class="caret"></span>
                          <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu">

                          <li><a href="#">汇总</a></li>
                          <li><a href="#">按房号汇总</a></li>

                        </ul>
                    </div><!-- btn-group -->
                    <div class="btn-group">
                         <button class="btn btn-primary btn-sm enabled" type="button" onClick="iPrint();"> 打印单据</button>
                    </div>                            
                    <div class="btn-group">
                         <button class="btn btn-default btn-sm enabled" type="button" id="btn-cancel"> 取消</button>
                    </div>                            
                </div><!-- btn-toolbar -->
            </div>
            <div class="pull-right">
                语种: 
                <div class="btn-group media-option-group" data-toggle="buttons">
                    <label class="btn btn-default btn-sm active">
                      <input type="radio" name="rLanguage" value="CN" checked = "true"> 中文
                    </label>
                    <label class="btn btn-default btn-sm">
                      <input type="radio" name="rLanguage" value="EN"> 英文
                    </label>
                    <label class="btn btn-default btn-sm">
                      <input type="radio" name="rLanguage" value="OT"> 其它
                    </label>
                </div><!-- btn-group -->
            </div>
